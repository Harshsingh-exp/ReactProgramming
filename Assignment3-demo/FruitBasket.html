<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Components Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const allFruits = ["Apple", "Orange", "Banana", "Watermelon", "Grapes"];
        const [basket, setBasket] = React.useSate(allFruits);
        const [picked, setPicked] = React.useSate([]);

        const [selected, setSelected] = React.useState(null);

        function pickRandomFruit() {
          if (basket.length === 0) return;

          const randomFruitIndex = Math.floor(Math.random() * basket.length);

          const newFruit = basket[randomFruitIndex];

          setPicked([...picked, newFruit]);
          setBasket(basket.filter((index) => index !== randomFruitIndex));
        }
      }
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
